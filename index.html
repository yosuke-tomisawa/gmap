<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ページ名 | Webサイト名</title>
    <meta name="author" content="【著者】">
    <meta name="description" content="【説明文】">
    <meta name="keywords" content="【キーワード,キーワード,キーワード】">

    <!-- OGP設定 -->
    <meta property="og:url" content=" 【URL】" />
    <meta property="og:type" content=" 【website / blog / article】" />
    <meta property="og:title" content=" 【タイトル】" />
    <meta property="og:description" content=" 【説明】" />
    <meta property="og:site_name" content="【サイト名】" />
    <meta property="og:image" content="【画像】" />
    <!-- facebook -->
    <meta property="fb:app_id" content="number" />
    <meta property="fb:admins" content="number" />
    <!-- /facebook -->
    <!-- twitter -->
    <meta name="twitter:image" value="【画像url】" />
    <meta name="twitter:card" value="summary_large_image" />
    <meta name="twitter:site" value="【@name】" />
    <meta name="twitter:creator" value="【@name】" />
    <meta name="twitter:title" value="【タイトル】" />
    <meta name="twitter:description" value="【説明】" />
    <!-- /twitter -->
    <!-- /OPG設定 -->

    <!-- reset css -->
    <link rel="stylesheet" href="./css/ress.css">
    <!-- スタイルシート  -->
    <link rel="stylesheet" href="./css/style.css">
    <!--FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" type="text/css" media="all">
    <!--　jQuery  -->
    <link rel="stylesheet" href="./js/animate.min.css">
    <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/script.js"></script>
  </head>
  <body>
    <!--header-->
    <header>
      <div class="animated" data-animate="bounce" style='width: 100px; height: 100px; background-color: blue; margin-bottom: 100px'>bounce</div>
    </header>
    <!--/header-->

    <!--main-->
    <main>
        <article></article>
        <section></section>
    </main>
    <!--/main-->

    <!-- aside -->
    <aside>
    </aside>
    <!-- /aside -->

    <!-- footer -->
    <footer>
    </footer>
    <!-- /footer -->
  </body>
</html>
